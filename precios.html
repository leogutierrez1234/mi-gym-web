<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planes de Precios</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">

</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Planes de Precios</h1>

    <!-- TOGGLE -->
    <div class="form-check form-switch d-flex justify-content-center mb-4">
      <input class="form-check-input" type="checkbox" id="priceToggle">
      <label class="form-check-label ms-2" for="priceToggle">Mostrar precios anuales</label>
    </div>

    <!-- TABLA DE PRECIOS -->
    <div class="table-responsive">
      <table class="table table-hover text-center align-middle" id="priceTable">
        <thead class="table-dark">
          <tr>
            <th scope="col">Plan</th>
            <th scope="col">Características</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-bs-toggle="tooltip" title="Plan Básico ideal para empezar">Básico</td>
            <td>Acceso limitado</td>
            <td class="price" data-monthly="10" data-annual="100">$10</td>
          </tr>
          <tr>
            <td data-bs-toggle="tooltip" title="Plan Estándar para usuarios activos">Estándar</td>
            <td>Acceso completo</td>
            <td class="price" data-monthly="20" data-annual="200">$20</td>
          </tr>
          <tr>
            <td data-bs-toggle="tooltip" title="Plan Premium para profesionales">Premium</td>
            <td>Todo incluido + beneficios</td>
            <td class="price" data-monthly="30" data-annual="300">$30</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS (para tooltips y componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script>
    $(document).ready(function () {
      // Inicializar tooltips
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      });

      // Toggle de precios mensual/anual
      $('#priceToggle').on('change', function () {
        $('.price').each(function () {
          const mensual = $(this).data('monthly');
          const anual = $(this).data('annual');
          const mostrarAnual = $('#priceToggle').is(':checked');
          $(this).text(mostrarAnual ? `$${anual}` : `$${mensual}`);
        });
      });

      // Hover fila/columna con jQuery
      $('#priceTable td, #priceTable th').hover(function () {
        const index = $(this).index();
        const fila = $(this).closest('tr');

        fila.addClass('table-active');
        $('#priceTable tr').each(function () {
          $(this).find('td, th').eq(index).addClass('table-active');
        });
      }, function () {
        $('#priceTable tr').removeClass('table-active');
        $('#priceTable td, #priceTable th').removeClass('table-active');
      });
    });
  </script>
<!-- Botón flotante "Volver al inicio" -->
<a href="index.html" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; z-index: 999;" title="Volver al inicio">
    <i class="bi bi-house-door-fill"></i>
  </a>
  <script src="main.js"></script>
</body>
</html>
