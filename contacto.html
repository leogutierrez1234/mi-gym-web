<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos opcionales -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="/css/estilos.css" rel="stylesheet">
</head>

<body>

  <!-- HEADER SIMPLE -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Formulario de Contacto</h1>
  </header>

  <!-- SECCIÓN DE CONTACTO -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">
              Por favor, ingresa tu nombre.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
              Por favor, ingresa un correo electrónico válido.
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
            <div class="invalid-feedback">
              El mensaje no puede estar vacío.
            </div>
          </div>

          <!-- Spinner -->
          <div id="spinner" class="d-none text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">¡Mensaje Enviado!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Tu mensaje ha sido enviado correctamente. ¡Nos pondremos en contacto contigo pronto!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Script para la validación en tiempo real, spinner y modal -->
  <script>
    $(document).ready(function () {
      // Validación en tiempo real
      $('#contact-form input, #contact-form textarea').on('input', function () {
        if ($(this).val().length > 0) {
          $(this).removeClass('is-invalid').addClass('is-valid');
        } else {
          $(this).removeClass('is-valid').addClass('is-invalid');
        }
      });

      // Enviar el formulario
      $('#contact-form').on('submit', function (e) {
        e.preventDefault(); // Prevenir que se recargue la página

        // Mostrar el spinner al enviar el formulario
        $('#spinner').fadeIn(); // Asegúrate de que el spinner se muestre

        // Simular un envío exitoso con un retraso
        setTimeout(function () {
          // Ocultar el spinner
          $('#spinner').fadeOut(); // Asegúrate de ocultar el spinner

          // Mostrar el modal de confirmación
          $('#confirmationModal').modal('show');

          // Limpiar el formulario
          $('#contact-form')[0].reset();
          $('#contact-form input, #contact-form textarea').removeClass('is-valid is-invalid');
        }, 3000); // Simula un retraso de 3 segundos para el envío
      });
    });
  </script>
<!-- Botón flotante "Volver al inicio" -->
<a href="index.html" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; z-index: 999;" title="Volver al inicio">
    <i class="bi bi-house-door-fill"></i>
  </a>
  <script src="main.js"></script>
</body>
</html>
