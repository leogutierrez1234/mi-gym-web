<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrenadores</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/estilos.css">
  
  <style>
    /* Estilos para el flip card */
    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background: #343a40;
      color: white;
    }

    /* Estilo estrellas */
    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Nuestros Entrenadores</h1>
  </header>

  <!-- SECCIÓN DE ENTRENADORES -->
  <section class="container my-5">
    <div class="row justify-content-center g-4">

      <!-- Tarjeta 1 -->
      <div class="col-md-4">
        <div class="flip-card">
          <div class="flip-card-inner">
            <!-- Frente -->
            <div class="flip-card-front text-center p-4">
              <img src="img/entrenador1.jpg" alt="Daniel LaRusso" class="img-fluid rounded-circle mb-3" style="width: 150px;">
              <h4>Daniel LaRusso</h4>
              <p>Entrenadora Personal</p>
            </div>
            <!-- Reverso -->
            <div class="flip-card-back text-white p-4">
              <h5>Habilidades</h5>
              <div class="progress mb-2">
                <div class="progress-bar bg-success" style="width: 0%;" 
     role="progressbar" 
     aria-valuenow="90" 
     aria-valuemin="0" 
     aria-valuemax="100" 
     aria-label="Fuerza" 
     aria-orientation="horizontal">
    Fuerza
</div>

              </div>
              <div class="progress mb-2">
                <div class="progress-bar bg-info" style="width: 0%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Cardio</div>
              </div>
              <div class="progress mb-2">
                <div class="progress-bar bg-warning" style="width: 0%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">Nutrición</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tarjeta 2 -->
      <div class="col-md-4">
        <div class="flip-card">
          <div class="flip-card-inner">
            <!-- Frente -->
            <div class="flip-card-front text-center p-4">
              <img src="img/entrenador2.jpg" alt="Johnny Lawrence" class="img-fluid rounded-circle mb-3" style="width: 150px;">
              <h4>Johnny Lawrence</h4>
              <p>Entrenador de Defensa Personal</p>
            </div>
            <!-- Reverso -->
            <div class="flip-card-back text-white p-4">
              <h5>Habilidades</h5>
              <div class="progress mb-2">
                <div class="progress-bar bg-success" style="width: 0%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">Fuerza</div>
              </div>
              <div class="progress mb-2">
                <div class="progress-bar bg-info" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Cardio</div>
              </div>
              <div class="progress mb-2">
                <div class="progress-bar bg-warning" style="width: 0%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">Nutrición</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- RATING -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Califica a nuestros entrenadores</h2>
    <div class="star-rating text-center">
      <input type="radio" name="rating" id="star5" value="5"><label for="star5" class="bi bi-star-fill"></label>
      <input type="radio" name="rating" id="star4" value="4"><label for="star4" class="bi bi-star-fill"></label>
      <input type="radio" name="rating" id="star3" value="3"><label for="star3" class="bi bi-star-fill"></label>
      <input type="radio" name="rating" id="star2" value="2"><label for="star2" class="bi bi-star-fill"></label>
      <input type="radio" name="rating" id="star1" value="1"><label for="star1" class="bi bi-star-fill"></label>
    </div>
    <p class="text-center mt-2" id="rating-value"></p>
  </section>

  <!-- BOTÓN FLOTANTE PARA VOLVER AL INICIO -->
  <a href="index.html" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle" style="z-index: 1000;">
    <i class="bi bi-house-fill fs-4"></i>
  </a>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Gimnasio FitLife. Todos los derechos reservados.</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts jQuery -->
  <script>
    $(document).ready(function () {
      $('.progress-bar').each(function () {
        let porcentaje = $(this).attr('aria-valuenow');
        $(this).animate({ width: porcentaje + '%' }, 1500);
      });

      $('.star-rating input').change(function () {
        const rating = $(this).val();
        $('#rating-value').text('Valor seleccionado: ' + rating + ' estrellas ⭐');
      });
    });
  </script>
<!-- Botón flotante "Volver al inicio" -->
<a href="index.html" class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; z-index: 999;" title="Volver al inicio">
    <i class="bi bi-house-door-fill"></i>
  </a>
  <script src="main.js"></script>
</body>
</html>
